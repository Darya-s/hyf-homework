<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <div class="main-layout">
        <header>
            <h1>Sign up to yourcustomtailor.com</h1>
        </header>
        <section>

            <h2>2/4 how can we reach you?</h2>
            <p>We will probably need to stay in touch somehow. Let us know how we can reach you? </p>



            <div class="meter">
                <span style="width: 50%"></span>
            </div>
            <form>
                <div class="container">
                    <div>
                        <div class="box-1">
                            <label for="input-email">Email*</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="box-2">
                            <label for="input-phone">Phone</label>
                            <input type="tel" id="phone" pattern="[+]?[0-9]" minlength="11" maxlength="11">
                        </div>
                    </div>

                    <div class="box-3">
                        <label for="password">Password*</label>
                        <input type="input-password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." minlength="10" required>
                    </div>
                    <div class="box-4">

                    </div>

                    <div class="box-5">
                        <label for="input-repassword">Re-enter password*</label>
                        <input type="password" id="respassword" pattern="(?=.*[a-z])(?=.*[A-Z])" title="Please include at least 1 uppercase character, 1 lowercase character" minlength="10" required></div>
                </div>
                <div class="box-6">

                </div>


                <div class="box-7">
                    <p>I want to sign up for the newsletter</p>
                </div>

                <div class="box-8"></div>

                <div style="display:flex" class="box-9">


                    <input type="radio" id="weekly" name="newsletter" value="weekly">
                    <label for="weekly">Weekly news</label><br>
                    <input type="radio" id="monthly" name="newsletter" value="monthly">
                    <label for="monthly">Monthly news</label><br>
                    <input type="radio" id="not" name="newsletter" value="not" checked required>
                    <label for="not">Don't send me news</label>

                </div>

                <div class="box-10">
                    <button type="submit" id="submit-form-two"> <a href="form3.html"> Next step</a> </button>
                </div>
            </form>

        </section>

    </div>

</body>

</html>
